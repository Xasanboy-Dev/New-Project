<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./../Style/Log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="bosh">
        <p class="if">If you have an account so please....</p>
        <div class="name">
            <label>
                <h1>Enter your username please!</h1>
                <br><input type="text" id="name" placeholder="NAME: John">
            </label>
        </div>
        <div class="password">
            <label>
                <h1>Enter your password please! </h1>
                <br>
                <div><input type="password" id="password" placeholder="PASSWORD: 123456789">
                    <i class="fa-solid fa-eye" onclick="hello()"></i>
                </div>
            </label>
        </div>
        <div class="btn">
            <button id="btn">Log In</button>
        </div>
        <div class="else">
            <p class="else">Else you can register at <mark><a href="./Register.html"> here</a></mark></p>
        </div>
    </div>
    <script src="./../Main/Log.js"></script>
</body>

</html>
